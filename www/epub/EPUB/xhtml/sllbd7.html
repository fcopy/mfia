<p style="text-align: center;"><span style="font-family:arial,helvetica,sans-serif"><font size="5"><strong><font color="#000000" size="6">Θ</font></strong></font></span></p>

<p><span style="font-family:arial,helvetica,sans-serif"><font size="2"><strong>Θαλάσσια μακρόφυτα</strong> Θαλάσσια φυτικά είδη που μπορούν να παρατηρηθούν εύκολα με γυμνό οφθαλμό.</font></span></p>

<p><span style="font-family:arial,helvetica,sans-serif"><font size="2"><strong>Θίνα</strong> Λόφος ή λοφοσειρά άμμου που σχηματίσθηκε από τη δράση του ανέμου και των κυμάτων. Η λέξη αμμοθίνα, αν και πλεονασμός, χρησιμοποιείται εξίσου συχνά με τη λέξη θίνα.</font></span></p>
